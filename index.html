<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="orthopedic slippers store">
  <meta name="keywords" content="cushion, slippers, orthopedic, online-store, orthopedic slippers">
  <meta name="author" content="puxichhh">
  <title>Cushion</title>
  <link rel="stylesheet" href="./styles/index.scss">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="body">
  <div class="advertisement">
    <p class="advertisement__text">ðŸ‡¿ðŸ‡¦ SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA ðŸ‡¿ðŸ‡¦</p>
  </div>
  <header class="header">
    <a
    href="/"
    class="header__logo"></a>
    <p class="header__desc">orthopedic slippers</p>
  </header>
  <main class="content">
    <section class="limited-offer">
      <div class="limited-offer__box limited-offer__box_type_left">
        <h5 class="limited-offer__title limited-offer-text">Limited offer</h5>
        <div class="limited-offer__box-time">
          <p class="limited-offer__time-hours limited-offer__time limited-offer-text">04</p>
          <p class="limited-offer__time-minutes limited-offer__time limited-offer-text">51</p>
          <p class="limited-offer__time-seconds limited-offer__time limited-offer-text">16</p>
        </div>
      </div>
      <div class="limited-offer__box limited-offer__box_type_right">
        <p class="limited-offer__price-old limited-offer-text">R 250.00</p>
        <p class="limited-offer__price-new limited-offer-text">R 160.00</p>
      </div>
    </section>
    <section class="purchase-card">
      <article class="product">
        <div class="product__box-header">
          <p class="product__header-text product__header-text_type_estimation">Excellent 4.8/5</p>
          <div class="product__logo"></div>
          <p class="product__header-text product__header-text_type_best">best selling</p>
        </div>
        <h1 class="product__name">Orthopedic Slippers</h1>
        <div class="product__box-gallery">
          <img
          src="./images/product/product-img-black.jpg"
          alt="Orthopedic Slippers"
          class="product__main-img">
          <div class="product__box-photos">
            <button
            type="button"
            class="product__item-img product__item-img_color_black btn product__item-img_active"></button>
            <button
            type="button"
            class="product__item-img product__item-img_color_orange btn"></button>
            <button
            type="button"
            class="product__item-img product__item-img_color_pink btn"></button>
            <button
            type="button"
            class="product__item-img product__item-img_color_yellow btn"></button>
          </div>
        </div>
        <div class="product__box-desc">
          <p class="product__desc"><span class="product__desc-bold">Fast Delivery:</span> 2-4 days from SA ðŸ‡¿ðŸ‡¦</p>
          <p class="product__desc"><span class="product__desc-bold">In Stock:</span> Shipping from Johannesburg ðŸ‡¿ðŸ‡¦</p>
          <div class="product__reviews">
            <div class="product__stars"></div>
            <p class="product__reviews-count">(10)</p>
          </div>
        </div>
        <form
        method="post"
        class="product__form-specifications">
          <div class="product__container-specifications">
            <div class="product__box-specifications">
              <p class="product__specifications-name">color</p>
              <select
              class="product__specifications-select product__specifications-select_type_color"
              name="color">
                <option value="black">Black</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="yellow">Yellow</option>
              </select>
            </div>
            <div class="product__box-specifications">
              <p class="product__specifications-name">size</p>
              <select
              class="product__specifications-select product__specifications-select_type_size"
              name="size">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <button
          type="submit"
          class="product__specifications-submit btn">buy now</button>
        </form>
      </article>
    </section>
  </main>
</body>
</html>
